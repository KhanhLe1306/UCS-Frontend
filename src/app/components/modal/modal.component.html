<div class="overlay" (click)="modalService.showModal = false"></div>
<div class="modal-container">
  <div class="header">
    <div>{{ scheduleClass.clssID }}</div>
    <ng-container *ngIf="scheduleClass.crossListedWith != null"
      ><div>{{ scheduleClass.crossListedWith }}</div></ng-container
    >
  </div>
  <div>{{ scheduleClass.courseTitle }}</div>
  <div [formGroup]="editForm">
    <div>
      <label for="startTime">StartTime: </label>
      <input type="text" formControlName="startTime" id="startTime" />
    </div>
    <div>
      <label for="endTime">EndTime</label>
      <input type="text" formControlName="endTime" id=" startTime" />
    </div>
    <div>
      <label for="meetingDays">MeetingDays</label>
      <input type="text" formControlName="meetingDays" id="meetingDays" />
    </div>
  </div>
  <div class="modal-buttons">
    <span (click)="modalService.showModal = false" class="modal-cancel"
      >Cancel</span
    >
    <span (click)="onSave()" class="modal-saveChanges">Save Changes</span>
  </div>
</div>
