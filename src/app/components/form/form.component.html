<form (ngSubmit)="onSubmit()" #nameForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="firstName"
      name="firstName"
      placeholder="First Name"
    />
    <div>{{ firstName }}</div>
    <div [hidden]="firstName != null || firstName != ''" class="alert alert-danger"></div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="lastName"
      required
      [(ngModel)]="lastName"
      name="lastName"
      placeholder="Last Name"
    />
    <div>{{ lastName }}</div>
    <div [hidden]="lastName != null || lastName != ''" class="alert alert-danger"></div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="userName"
      required
      [(ngModel)]="userName"
      name="userName"
      placeholder="Username"
    />
    <div>{{ userName }}</div>
    <div [hidden]="userName != null || userName != ''" class="alert alert-danger"></div>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="password"
      required
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
    />
    <div>{{ password }}</div>
    <div [hidden]="password != null || lastName != ''" class="alert alert-danger"></div>
  </div>

  <button id="signUp" [disabled]="!nameForm.form.valid" type="submit" class="btn btn-success" [routerLink]="'/login'">Sign up</button>
</form>
